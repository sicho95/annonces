<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chasseur Immo (Dashboard V8)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f2f2f7; color: #1c1c1e; margin: 0; padding: 15px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { color: #007aff; text-align: center; margin-bottom: 20px; font-size: 1.5em; }
        
        .section { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #e5e5ea; }
        h3 { margin-top: 0; color: #3a3a3c; font-size: 1.1em; font-weight: 600; margin-bottom: 15px; }
        
        .grid-filters { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; color: #8e8e93; font-size: 0.85em; text-transform: uppercase; }
        input[type="text"], input[type="number"] { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        
        button { width: 100%; padding: 16px; background-color: #007aff; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 17px; margin-top: 15px; }
        button:disabled { background-color: #d1d1d6; }

        #console-log { background: #1c1c1e; color: #30d158; padding: 15px; border-radius: 10px; margin-top: 15px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 0.8em; }

        #results-list li { 
            background: white; border: 1px solid #e5e5ea; border-radius: 12px; 
            padding: 15px; margin-bottom: 10px; display: flex; 
            justify-content: space-between; align-items: center; 
        }
        .btn-see { 
            background: #eef2ff; color: #007aff; border: none; cursor: pointer;
            padding: 8px 16px; border-radius: 20px; font-size: 0.9em; font-weight: 600;
        }

        /* MODAL / DETAILS */
        #details-panel { 
            display: none; border-top: 2px solid #e5e5ea; margin-top: 20px; padding-top: 20px; 
        }
        .ad-card {
            display: flex; gap: 15px; background: #fff; border: 1px solid #eee; 
            padding: 10px; margin-bottom: 10px; border-radius: 8px;
        }
        .ad-img { width: 100px; height: 80px; background: #eee; border-radius: 6px; object-fit: cover; }
        .ad-info { flex: 1; }
        .ad-price { font-weight: bold; color: #007aff; font-size: 1.1em; }
        .ad-desc { font-size: 0.85em; color: #666; margin-top: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .ad-link { 
            display: inline-block; margin-top: 8px; font-size: 0.8em; 
            color: #fff; background: #333; padding: 4px 10px; border-radius: 4px; text-decoration: none; 
        }

        #map { height: 400px; width: 100%; margin-top: 20px; border-radius: 16px; }
        .check-pill { display: inline-flex; align-items: center; background: #f2f2f7; padding: 8px 14px; border-radius: 20px; font-size: 0.9em; font-weight: 600; margin-right: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ¯ Chasseur Immo V8</h1>

    <div class="section">
        <h3>1. Vos CritÃ¨res</h3>
        <div class="grid-filters">
            <div><label>Budget Max (â‚¬)</label><input type="number" id="maxPrice" placeholder="Ex: 450000" step="10000"></div>
            <div><label>Surface Min (mÂ²)</label><input type="number" id="minArea" placeholder="Ex: 80" step="5"></div>
            <div><label>PiÃ¨ces Min</label><input type="number" id="minRooms" placeholder="Ex: 3"></div>
        </div>
        <div style="margin-top: 15px;">
            <label class="check-pill"><input type="checkbox" id="typeHouse" checked> Maison</label>
            <label class="check-pill"><input type="checkbox" id="typeFlat" checked> Appart</label>
        </div>
    </div>

    <div class="section">
        <h3>2. Zone</h3>
        <input type="text" id="address" value="19 Rue Paul Rivet, 92350 Le Plessis-Robinson" placeholder="DÃ©part">
        <div style="margin-top:15px; display:flex; justify-content:space-between;">
            <label>Trajet: <span id="timeVal">90 min</span></label>
            <label>Rayon: <span id="radVal">30 km</span></label>
        </div>
        <input type="range" id="duration" value="90" min="10" max="100" oninput="document.getElementById('timeVal').innerText = this.value + ' min'">
        <input type="range" id="radius" value="30" min="5" max="100" step="5" oninput="document.getElementById('radVal').innerText = this.value + ' km'">
        
        <button id="runBtn" onclick="runAnalysis()">ðŸš€ LANCER</button>
        <div id="console-log">PrÃªt...</div>
    </div>

    <div id="results-area" style="display:none;">
        <h3>Villes retenues (<span id="final-count">0</span>)</h3>
        <ul id="results-list"></ul>
        
        <!-- PANNEAU DÃ‰TAIL ANNONCES -->
        <div id="details-panel">
            <h3 id="details-title">Annonces Ã  ...</h3>
            <div id="details-content"></div>
        </div>
    </div>
    
    <div id="map"></div>
</div>

<script>
    const NOMINATIM_URL = 'https://nominatim.openstreetmap.org/search';
    const ORS_API_URL = 'https://api.openrouteservice.org/v2/isochrones/';
    const VALHALLA_API = 'https://valhalla1.openstreetmap.de/isochrone';
    const BIENICI_API = 'https://www.bienici.com/realEstateAds.json';
    const PROXY_BASE = 'https://proxy.sicho95.workers.dev/';
    const getProxyUrl = (url) => `${PROXY_BASE}?url=${encodeURIComponent(url)}&_t=${Date.now()}`;

    let map = null, isochronePolygon = null;
    let startLat = null, startLon = null;
    let globalAds = []; // Stockage global pour l'affichage dÃ©tail

    function log(msg, type="info") {
        const el = document.getElementById('console-log');
        el.innerHTML += `<div style="color:${type==='error'?'#ff453a':'#30d158'}; margin-bottom:2px;">> ${msg}</div>`;
        el.scrollTop = el.scrollHeight;
    }

    async function getIsochrone() {
        const address = document.getElementById('address').value;
        const duration = parseInt(document.getElementById('duration').value);
        log(`GÃ©ocodage...`);
        const geoRes = await fetch(`${NOMINATIM_URL}?q=${encodeURIComponent(address)}&format=json&limit=1`).then(r => r.json());
        if (!geoRes.length) throw new Error("Adresse introuvable");
        startLat = parseFloat(geoRes[0].lat);
        startLon = parseFloat(geoRes[0].lon);

        let geoJson = null;
        if (duration <= 60) {
            log(`Calcul ORS...`);
            const res = await fetch(getProxyUrl(`${ORS_API_URL}driving-car`), {
                method: 'POST', body: JSON.stringify({ locations: [[startLon, startLat]], range: [duration * 60], range_type: "time" }), headers: { 'Content-Type': 'application/json' }
            });
            geoJson = await res.json();
        } else {
            log(`Calcul Valhalla...`);
            const body = { locations: [{lat: startLat, lon: startLon}], costing: 'auto', contours: [{ time: duration, color: "ff0000" }], polygons: true };
            const res = await fetch(getProxyUrl(VALHALLA_API), { method: 'POST', body: JSON.stringify(body), headers: { 'Content-Type': 'application/json' } });
            const json = await res.json();
            if (json.features) geoJson = { type: "FeatureCollection", features: json.features };
        }
        return geoJson;
    }

    async function getAllAds() {
        const radiusKm = parseInt(document.getElementById('radius').value);
        let allAds = [];
        let page = 1;
        let hasMore = true;
        const filters = {
            filterType: "buy", propertyType: [],
            page: 1, resultsPerPage: 24, maxAuthorizedResults: 2000, onTheMarket: [true],
            lat: startLat, lng: startLon, radius: radiusKm * 1000
        };
        if (document.getElementById('typeHouse').checked) filters.propertyType.push("house");
        if (document.getElementById('typeFlat').checked) filters.propertyType.push("flat");
        if (document.getElementById('maxPrice').value) filters.maxPrice = parseInt(document.getElementById('maxPrice').value);
        if (document.getElementById('minArea').value) filters.minArea = parseInt(document.getElementById('minArea').value);
        if (document.getElementById('minRooms').value) filters.minRooms = parseInt(document.getElementById('minRooms').value);

        while (hasMore && page <= 15) {
            filters.page = page;
            log(`Page ${page}...`);
            try {
                const res = await fetch(getProxyUrl(`${BIENICI_API}?filters=${encodeURIComponent(JSON.stringify(filters))}`));
                const data = await res.json();
                if (data.realEstateAds?.length > 0) {
                    allAds = allAds.concat(data.realEstateAds);
                    page++;
                } else hasMore = false;
            } catch (e) { hasMore = false; }
            await new Promise(r => setTimeout(r, 100));
        }
        return allAds;
    }

    function showDetails(cityName) {
        // Filtrer les annonces de la ville cliquÃ©e
        const cityAds = globalAds.filter(ad => ad.city === cityName);
        
        const panel = document.getElementById('details-panel');
        const container = document.getElementById('details-content');
        document.getElementById('details-title').innerText = `Annonces Ã  ${cityName} (${cityAds.length})`;
        
        container.innerHTML = '';
        cityAds.forEach(ad => {
            // Gestion image (si dispo)
            let imgHtml = '<div class="ad-img" style="background:#ddd; display:flex; align-items:center; justify-content:center; color:#888; font-size:0.7em;">Pas d\'img</div>';
            if (ad.photos && ad.photos.length > 0) {
                imgHtml = `<img src="${ad.photos[0].url}" class="ad-img" loading="lazy">`;
            }

            const html = `
                <div class="ad-card">
                    ${imgHtml}
                    <div class="ad-info">
                        <div class="ad-price">${ad.price ? ad.price.toLocaleString() + ' â‚¬' : 'Prix NC'}</div>
                        <div style="font-weight:600; font-size:0.9em;">${ad.surfaceArea}mÂ² â€¢ ${ad.roomsQuantity}p</div>
                        <div class="ad-desc">${ad.description ? ad.description.substring(0, 100) + '...' : ''}</div>
                        <a href="https://www.bienici.com/annonce/${ad.id}" target="_blank" class="ad-link">Voir annonce</a>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        });
        
        panel.style.display = 'block';
        panel.scrollIntoView({behavior: "smooth"});
    }

    async function runAnalysis() {
        const btn = document.getElementById('runBtn');
        btn.disabled = true;
        document.getElementById('console-log').innerHTML = '';
        document.getElementById('details-panel').style.display = 'none';
        
        try {
            if (map) { map.remove(); map = null; }
            isochronePolygon = await getIsochrone();
            globalAds = await getAllAds(); // Stockage global
            
            if (globalAds.length === 0) throw new Error("0 annonce trouvÃ©e.");
            log(`${globalAds.length} annonces totales.`, "success");

            const communesMap = new Map();
            globalAds.forEach(ad => { if (ad.city) communesMap.set(ad.city, (communesMap.get(ad.city) || 0) + 1); });

            document.getElementById('results-area').style.display = 'block';
            document.getElementById('map').style.display = 'block';
            document.getElementById('results-list').innerHTML = '';
            
            map = L.map('map').setView([startLat, startLon], 9);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.geoJSON(isochronePolygon, {style: {color: '#007aff', fillOpacity: 0.15}}).addTo(map);

            let validCount = 0;
            const cities = Array.from(communesMap.keys());
            log(`Analyse ${cities.length} villes...`);

            for (const city of cities) {
                try {
                    const geo = await fetch(`${NOMINATIM_URL}?q=${encodeURIComponent(city + ", France")}&format=json&limit=1`).then(r => r.json());
                    if (geo.length) {
                        const pt = turf.point([parseFloat(geo[0].lon), parseFloat(geo[0].lat)]);
                        let isInside = false;
                        for (const feat of isochronePolygon.features) {
                            if (turf.booleanPointInPolygon(pt, feat)) { isInside = true; break; }
                        }

                        if (isInside) {
                            validCount++;
                            const count = communesMap.get(city);
                            
                            // CrÃ©ation Ã©lÃ©ment liste avec bouton JS
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <div><div style="font-weight:700;">${city}</div><div style="color:#888; font-size:0.9em;">${count} annonces</div></div>
                                <button class="btn-see" onclick="showDetails('${city.replace(/'/g, "\\'")}')">Voir</button>
                            `;
                            document.getElementById('results-list').appendChild(li);
                            L.marker([geo[0].lat, geo[0].lon]).addTo(map).bindPopup(`<b>${city}</b>`);
                        }
                    }
                } catch (e) {}
                if (cities.indexOf(city) % 5 === 0) await new Promise(r => setTimeout(r, 20));
            }
            document.getElementById('final-count').innerText = validCount;
            log("TerminÃ©.", "success");

        } catch (e) { log(e.message, "error"); }
        btn.disabled = false;
    }
</script>

</body>
</html>
